<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Toko Kaos Haris</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body data-page="checkout">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Toko Kaos Haris</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Masuk</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="register.html">Daftar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="catalog.html">Pilihan Baju</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container my-5 bg-light p-5 rounded shadow">
        <h2>Checkout</h2>
        <div id="basketItems" class="mb-4">
            <!-- Keranjang -->
        </div>

        <form id="checkoutForm">
            <div class="form-group">
                <label for="totalPrice">Total Harga (Rp.)</label>
                <input type="text" class="form-control" id="totalPrice" readonly>
            </div>
            <div class="form-group">
                <label for="address">Alamat Pengiriman</label>
                <textarea class="form-control" id="address" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="paymentMethod">Metode Pembayaran</label>
                <select class="form-control" id="paymentMethod">
                    <option value="dana">Dana</option>
                    <option value="go-pay">Go-Pay</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Beli</button>
        </form>
    </div>

    <footer class="bg-dark text-white text-center py-3">
        &copy; 2024 Toko Kaos Haris. All Rights Reserved.
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
